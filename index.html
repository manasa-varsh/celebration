<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Birthday Surprise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      position: relative;
    }

    #slideshow, #surprise {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    #slideshow {
      font-size: 2em;
      color: #333;
    }

    #surprise {
      display: none;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 20;
    }

    #surprise h1 {
      font-size: 3em;
      animation: popIn 1s ease-out;
    }

    #message {
      font-size: 2em;
      margin-top: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 45% 45%;
      bottom: -100px;
      animation: float 6s linear infinite;
      z-index: 100;
    }

    .balloon::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 30px;
      background: #555;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { bottom: -100px; opacity: 0; transform: translateX(0); }
      50% { opacity: 1; transform: translateX(-20px); }
      100% { bottom: 120%; opacity: 0; transform: translateX(20px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -20px;
      z-index: 100;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    audio {
      display: none;
    }
    
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div id="slideshow">ðŸŽ‚ Get ready for something special...</div>

  <!-- Surprise Section -->
  <div id="surprise">
     <h1>ðŸŽ‰ Surprise! ðŸŽ‚</h1>
   <div id="message">Wishing you the happiest birthday Nani</div>
   <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_8c1d401c6b.mp3" type="audio/mpeg" />
   </audio>
  </div>

  <script>
    const slideshow = document.getElementById("slideshow");
    const surprise = document.getElementById("surprise");
    const messages = [
      "ðŸŽˆ Happy Birthday to you!",
      "ðŸŽ‰ Wishing you joy, love, and cake!",
      "ðŸ’– You light up the world just by being in it.",
      "ðŸŒŸ I hope you will get everything you want",
      "ðŸŽ‚  we will celebrate the birthday together not physically ",
      " I hope you like this"
    ];

    let i = 0;
    const interval = setInterval(() => {
      i = (i + 1) % messages.length;
      slideshow.textContent = messages[i];
    }, 3000);

    setTimeout(() => {
      clearInterval(interval);
      slideshow.style.display = "none";
      surprise.style.display = "flex";

      // Balloons
      for (let j = 0; j < 25; j++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        document.body.appendChild(balloon);
      }

      // Confetti
      for (let k = 0; k < 50; k++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);
      }
    }, 15000);
  </script>



</body>
</html>
